<!-- navbar -->
<header class="navbar navbar-inverse" role="banner">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" id="menu-toggler">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{:Url('/account/information')}"><img src="{$site.logo}"></a>
    </div>
    <ul class="nav navbar-nav pull-right hidden-xs">
        <li class="notification-dropdown hidden-xs hidden-sm">
            <a href="{:Url('/account/message')}" class="trigger">
                <i class="icon-envelope"></i>
                <sup><span class="badge bs-bg-darkred">{$_msg_count}</span></sup>
            </a>
            <notempty name="_msg">
                <div class="pop-dialog">
                    <div class="pointer right">
                        <div class="arrow"></div>
                        <div class="arrow_border"></div>
                    </div>
                    <div class="body">
                        <a href="#" class="close-icon"><i class="icon-remove-sign"></i></a>
                        <volist name="_msg" id="msg">
                            <div class="messages">
                                <a href="{:Url('/account/message?id='.$msg['id'])}" class="item">
                                    <div class="name">{$msg.title}</div>
                                    <div class="msg">
                                        {$msg.content}
                                    </div>
                                    <span class="time"><i class="icon-time"></i> {$msg.date|date='Y-m-d H:i',###}.</span>
                                </a>
                                <div class="footer">
                                    <a href="{:Url('/account/message')}">查看工多</a>
                                </div>
                            </div>
                        </volist>
                    </div>
                </div>
            </notempty>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle hidden-xs hidden-sm" data-toggle="">
                您好,{$Think.session._m}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <!--<li><a href="{:Url('/account/personal_info')}">基本信息</a></li>-->
            </ul>
        </li>
        <li class="settings hidden-xs hidden-sm">
            <a href="{:Url('/account/personal_info')}" role="button">
                <i class="icon-cog"></i>
            </a>
        </li>
        <li class="settings hidden-xs hidden-sm">
            <a href="{:Url('/user/logout')}" role="button" class="logout">
                <i class="icon-share-alt"></i>
            </a>
        </li>
    </ul>
</header>
<!-- end navbar -->
