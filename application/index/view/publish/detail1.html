<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>台湾原产燕窝隐形面膜</title>
    <link rel="stylesheet" href="__PLUG__/larea/css/LArea.css">
    <link rel="stylesheet" href="__CSS__/spr.css">
</head>

<body>
<div class="container" id="obj">
    <div class="music">
         <audio id='mu' autoplay="autoplay" loop="loop" src="/data/music.mp3"></audio>
    </div>
    <div class="content">
        <div class="content1">
            <div class="C1Img C1Img1">
                <img src="__IMAGES__/1.png" alt="">
            </div>
            <div class="C1Span C1Span1">
                <h3>台湾原产燕窝隐形面膜</h3>
                <span>
						某国际知名品牌同一加工厂
					</span>
                <span>
						由台湾东游网络公司监制
					</span>
            </div>
        </div>
        <div class="content2">
            <h2 class="h2">燕窝隐形面膜</h2>
            <div class="C2Img ">
                <img src="__IMAGES__/4.png" alt="">
                <div class="C3Img">
                    <img src="__IMAGES__/3.png" alt="">
                </div>
            </div>
            <div class="C1Span C2Span1">
                    <span>
					翠取燕窝中的活性成分及表皮生长因子，将保湿成分渗透到肌肤角质层，代谢排出污垢及老废角质，增加肌肤自然光亮与弹性，持久透亮嫩滑，绽放自然纯净光彩！
					</span>
            </div>
        </div>
        <div class="content3">
            <h2 class="h3">面膜功效</h2>
            <div class="C2Img">
                <img src="__IMAGES__/4.png" alt="">
                <div class="C3Img">
                    <img src="__IMAGES__/3.png" alt="">
                </div>
            </div>
            <div class="C1Span C1Span2">
                    <span>锁水保湿
					</span>
                <span>
					润泽肌肤
					</span>
                <span>
					改善肌肤暗沉
					</span>
                <span>
					改善毛孔粗大
					</span>
                <span>
					达到油水平衡
					</span>
            </div>
        </div>
        <div class="content4">
            <div class="C2Img">
                <img src="__IMAGES__/4.png" alt="">
                <div class="C3Img">
                    <img src="__IMAGES__/3.png" alt="">
                </div>
            </div>
            <div class="shopPrice shopPrice1">
                <img src="__IMAGES__/1.png" alt="">
                <div class="speradPrice">
                    <img src="__IMAGES__/17.png" alt="">
                </div>
                <div class="norms">
                    <span>产品规格：</span>
                    <span>每盒5片</span>
                    <span>每片25ml</span>
                </div>
            </div>
            <div class="gouMai gouMai1">
                <button id="button" type="button">点击购买</button>
            </div>
        </div>
        <div class="content5">
            <div class="content51">
            </div>
            <div class="content52">
                <form action="">
                    <div id="Prompt">
                        <span>提示信息</span><span>!</span>
                    </div>

                    <div class="name">
                        <span>收货人姓名</span>
                        <input type="text" name='name' placeholder="请输入您的姓名" required="required" />
                    </div>
                    <div class="tel">
                        <span>手机号码</span>
                        <input type="tel" name='tel' placeholder="请输入手机号码" required="required" />
                    </div>
                    <div class="numB">
                        <span>购买数量</span>
                        <input type="number" name='numB' value="1" required="required" />
                    </div>
                    <div class="address">
                        <div class="content-block">
                            <span>所在地区</span> <input id="demo1" type="text" readonly placeholder="城市选择特效" value="广东省,深圳市,南山区" />
                            <input id="value1" type="hidden" value="20,234,504" />
                        </div>
                        <div class="xiangxi">
                            <span>详细地址</span>
                            <!--<textarea name="" cols="25" rows="3"></textarea>-->
                            <input type="text" name="address" placeholder="详细地址">
                        </div>
                    </div>
                    <div class="button">
                        <button id="shopping" type="button">
                            确认购买
                        </button>
                        <button id="cancel" type="button">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="content6">

            <div class="content61">
                <h2>订单详情</h2>
                <div class="PurInfor">
                    <span>购买人信息:</span><span>王传奇</span>
                </div>
                <div class="PurAdd">
                    <span>收货地址:</span><span>江苏省苏州市虎丘区东创科技园B3-50002</span>
                </div>
                <div class="PurShopp">
                    <span>订单信息:</span><span>3盒</span>
                </div>
                <div class="kuaidi">
                    <span>快递:</span><span>国内大陆包邮</span>
                </div>
                <div class="money">
                    <span>订单金额：</span><span style="color:#ff0000;">￥99元</span>
                </div>
            </div>
            <div class="operate">
                <button type="button" id="pay">确认付款</button>
                <button type="button" id="return">返回修改</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="__JS__/jquery-1.11.1.js"></script>
<script src="__PLUG__/larea/js/LAreaData1.js"></script>
<script src="__PLUG__/larea/js/LAreaData2.js"></script>
<script src="__PLUG__/larea/js/LArea.js"></script>
<script>
    // ......................................
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    console.log(area1);
    area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
    // 地址选择控件
    // ..............................
</script>
<script type="text/javascript" src='__JS__/spread.js'></script>
</html>
