<script>
    $(function () {
        $(document).on('click','.reauth',function (e) {
            e.preventDefault();
            $('form').find('fieldset').removeAttr('disabled');
            $('.upload').show();
        });
        var uploader = WebUploader.create({
            swf:'__PLUG__/webuploader/dist/Uploader.swf',
            server: '{:Url("Uploadify/webUploader")}',
            pick: '#picker',
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });
        var uploader1 = WebUploader.create({
            swf:'__PLUG__/webuploader/dist/Uploader.swf',
            server: '{:Url("Uploadify/webUploader")}',
            pick: '#picker1',
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });
        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            uploader.upload();
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            $('.progress-bar1')
                .css( 'width', percentage * 100 + '%' )
                .css('display','block');
            $('#progress').text('上传成功');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file,response ) {
            if(response.result.code==200){
                $('#images_preview').attr('src',response.result.file);
                $('#reply_img').val(response.result.file);
            }
        });

        // 文件上传失败，显示上传出错。
        uploader1.on( 'uploadError', function( file ) {
            $('#progress').text('上传失败');
        });
        // 当有文件添加进来的时候
        uploader1.on( 'fileQueued', function( file ) {
            uploader1.upload();
        });

        // 文件上传过程中创建进度条实时显示。
        uploader1.on( 'uploadProgress', function( file, percentage ) {
            $('.progress-bar2')
                .css( 'width', percentage * 100 + '%' )
                .css('display','block');
            $('#progress1').text('上传成功');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader1.on( 'uploadSuccess', function( file,response ) {
            if(response.result.code==200){
                $('#images_preview1').attr('src',response.result.file);
                $('#reply_img1').val(response.result.file);
            }
        });

        // 文件上传失败，显示上传出错。
        uploader1.on( 'uploadError', function( file ) {
            $('#progress').text('上传失败');
        });
        $('form').submit(function (e) {
            e.preventDefault();
            var real_name = $('input[name="real_name"]').val(),
                idcard_type = $('select[name="idcard_type"]').val(),
                card  =   $('input[name="card"]').val(),
                image  =   $('input[name="image"]').val(),
                company_owner  =   $('input[name="company_owner"]').val(),
                company_name  =   $('input[name="company_name"]').val(),
                company_number  =   $('input[name="company_number"]').val(),
                company_image  =   $('input[name="company_image"]').val();
            if($('button[type="submit"]').attr('data-disabled')==1){
                layer.msg("您正处于认证阶段,请耐心的等待...", {
                    offset: 'm',
                    anim: 3
                });
                return;
            }
            if(real_name==''){
                layer.msg("请输入真实姓名", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            if(card==''){
                layer.msg("请输入证件号", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            if(idcard_type=='身份证'){
                if(!idcards(card)){
                    layer.msg("身份证件号不正确", {
                        offset: 'm',
                        anim: 3
                    });
                    return false;
                }
            }
            if(idcard_type=='军官证'){
                if(!jun(idcard)){
                    layer.msg("军官证号不正确", {
                        offset: 'm',
                        anim: 3
                    });
                    return false;
                }
            }
            if(idcard_type=='驾驶证'){
                if(!/(\d{15})$/.test(idcard)){
                    layer.msg("驾驶证号不正确", {
                        offset: 'm',
                        anim: 3
                    });
                    return false;
                }
            }
            if(image==''){
                layer.msg("还没有上传证件照", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            if(company_owner==''){
                layer.msg("请输入企业法人", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            if(company_name==''){
                layer.msg("请输入企业名称", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            if(company_number==''){
                layer.msg("请输入营业执照编号", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            if(company_image==''){
                layer.msg("还没有上传营业执照", {
                    offset: 'm',
                    anim: 3
                });
                return false;
            }
            var index = layer.load(2, {
                shard: [0.6, "#000"]
            });
            $.post('/account/auth',$('form').serialize(),function (result) {
                layer.close(index);
                if(result.status==0){
                    layer.msg(result.msg, {
                        offset: 'b',
                        anim: 3
                    });
                }else{
                    layer.alert(result.msg, {
                        icon:6,
                        end:function () {
                            layer.closeAll();
                            window.location.reload();
                        }
                    });
                }
            });
        });
    });
    var idcards = function(value) {
        var city = {
            11: "北京",12: "天津",13: "河北", 14: "山西", 15: "内蒙古", 21: "辽宁", 22: "吉林", 23: "黑龙江 ", 31: "上海",32: "江苏",33: "浙江",34: "安徽", 35: "福建",36: "江西",37: "山东",
            41: "河南",42: "湖北 ", 43: "湖南", 44: "广东",45: "广西", 46: "海南", 50: "重庆",  51: "四川",  52: "贵州",53: "云南", 54: "西藏 ", 61: "陕西",  62: "甘肃", 63: "青海",64: "宁夏", 65: "新疆",
            71: "台湾",  81: "香港",   82: "澳门",  91: "国外 "
        };
        var pass = true;
        if(!value || !/^\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/i.test(value)) {
            pass = false;
        } else if(!city[value.substr(0, 2)]) {
            pass = false;
        } else {
            if(value.length == 18) {
                value = value.split('');
                var factor = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2];
                var parity = [1, 0, 'X', 9, 8, 7, 6, 5, 4, 3, 2];
                var sum = 0;
                var ai = 0;
                var wi = 0;
                for(var i = 0; i < 17; i++) {
                    ai = value[i];
                    wi = factor[i];
                    sum += ai * wi;
                }
                var last = parity[sum % 11];
                if(parity[sum % 11] != value[17]) {
                    pass = false;
                }
            }
        }
        return pass;
    };
    var jun = function (value) {
        var reg = /南字第(\d{8})号|北字第(\d{8})号|沈字第(\d{8})号|兰字第(\d{8})号|成字第(\d{8})号|济字第(\d{8})号|广字第(\d{8})号|海字第(\d{8})号|空字第(\d{8})号|参字第(\d{8})号|政字第(\d{8})号|后字第(\d{8})号|装字第(\d{8})号/;
        value =  value.replace(/(^\s*)|(\s*$)/g, "");
        if(reg.test(value) === false) {
            return false;
        } else {
            return true;
        }
    }
</script>
